[tox]
envlist = py{35,36}, lint

[testenv]
deps =
    -r{toxinidir}/requirements.txt
    h5py
    pyqt5
    pytest
    pytest-cov
    pytest-qt
    pytest-xvfb
commands = {envpython} -m pytest {posargs}
# needed for pytest-qt
passenv = DISPLAY XAUTHORITY

[testenv:mkvenv]
basepython = python3
deps =
    {[testenv]deps}
    sphinx
    sphinx_rtd_theme
envdir = {toxinidir}/.venv
usedevelop = true

[testenv:lint]
basepython = python3
deps = flake8
commands = {envpython} -m flake8

[testenv:docs]
deps =
    {[testenv]deps}
    sphinx
    sphinx_rtd_theme
commands = sphinx-build -b html docs docs/_build/html
